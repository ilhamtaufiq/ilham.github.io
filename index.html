---
layout: default
comments: true
---
<div class="home">
	<section>
		<h2 class="smallcap">about</h2>
		<p><a href="https://about.me/ilhamtaufiq">Ilham Taufiq</a> Only Dead Fish Go With The Flow</p>
	</section>
	<section>
		<h2 class="smallcap">posts</h2>
		<ul class="post-list">
			{% for post in site.posts limit:5 %}
			<li>
				<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
		<p><a href="{{ "/archives/" | prepend: site.baseurl }}">view more...</a></p>
	</section>
	<section>
		<h2 class="smallcap">Finde <del>Me!</del></h2>
		<p><a href="twitter.com/im_itx">Twitter</a><p>
		<p><a href="instagram.com/im.itx">Instagram</a><p>
	</section>
</div>
